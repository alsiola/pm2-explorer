language: node_js
node_js:
  - "8"

stages:
  - build
  - name: deploy
    if: branch = master AND type != pull_request

cache:
  directories:
    - "node_modules"

install:
  - npm install -g vsce
  - npm install

script:
  - npm run lint
  - vsce package

deploy:
  - provider: script  
    script: vsce publish -p $AZURE_PAT
    skip_cleanup: true
    on:
      branch: master
